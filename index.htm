<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="flex">
        <h1>Random Password Generator</h1>
        <div id="dark">
       <img src="dark.png" alt="">
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <div id="passBox" class="flex allinone" placeholder="Your password appers here">
            </div>
            <div id="copy-btn" class="allinone">
            </div>
        </div>
       
        <div id="content" class="flex allinone">
          <button id="weak">Weak</button>
          <button id="num">Numerical</button>
          <button id="strong">Strong</button>
          <button id="supStrong">SuperStrong</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
